<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Face Recognition</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="static/styles/styles.css" />
  </head>
  <body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
      <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">
        Face Recognition System
      </h1>

      <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
        <!-- Upload Forms Section -->
        <div class="lg:col-span-4 space-y-6">
          <!-- Register Face Form -->
          <div class="bg-white rounded-lg section-shadow p-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">
              Register New Face
            </h2>
            <form id="uploadForm" class="space-y-4">
              <div
                class="upload-zone bg-gray-50 border-2 border-dashed border-blue-300 rounded-lg p-6 text-center cursor-pointer hover:border-blue-500"
              >
                <input
                  type="file"
                  name="image"
                  accept="image/*"
                  class="hidden"
                  id="registerInput"
                  required
                />
                <label for="registerInput" class="cursor-pointer">
                  <div
                    id="registerPreview"
                    class="hidden flex flex-col items-center"
                  >
                    <svg
                      class="h-16 w-16 text-blue-500"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
                      />
                    </svg>
                    <p class="mt-2 text-sm text-gray-600 filename-text"></p>
                  </div>
                  <div id="registerPlaceholder">
                    <svg
                      class="mx-auto h-12 w-12 text-gray-400"
                      stroke="currentColor"
                      fill="none"
                      viewBox="0 0 48 48"
                    >
                      <path
                        d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                    </svg>
                    <p class="mt-1 text-sm text-gray-600">
                      Click to upload or drag and drop
                    </p>
                    <p class="mt-1 text-xs text-gray-500">
                      PNG, JPG, GIF up to 10MB
                    </p>
                  </div>
                </label>
              </div>
              <button
                type="submit"
                class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-lg transition duration-200"
              >
                Register Face
              </button>
            </form>
          </div>

          <!-- Compare Face Form -->
          <div class="bg-white rounded-lg section-shadow p-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">
              Compare Face
            </h2>
            <form id="compareForm" class="space-y-4">
              <div
                class="upload-zone bg-gray-50 border-2 border-dashed border-green-300 rounded-lg p-6 text-center cursor-pointer hover:border-green-500"
              >
                <input
                  type="file"
                  name="compare_image"
                  accept="image/*"
                  class="hidden"
                  id="compareInput"
                  required
                />
                <label for="compareInput" class="cursor-pointer">
                  <div
                    id="comparePreview"
                    class="hidden flex flex-col items-center"
                  >
                    <svg
                      class="h-16 w-16 text-green-500"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
                      />
                    </svg>
                    <p class="mt-2 text-sm text-gray-600 filename-text"></p>
                  </div>
                  <div id="comparePlaceholder">
                    <svg
                      class="mx-auto h-12 w-12 text-gray-400"
                      stroke="currentColor"
                      fill="none"
                      viewBox="0 0 48 48"
                    >
                      <path
                        d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                    </svg>
                    <p class="mt-1 text-sm text-gray-600">
                      Click to upload or drag and drop
                    </p>
                    <p class="mt-1 text-xs text-gray-500">
                      PNG, JPG, GIF up to 10MB
                    </p>
                  </div>
                </label>
              </div>
              <button
                type="submit"
                class="w-full bg-green-500 hover:bg-green-600 text-white font-medium py-2 px-4 rounded-lg transition duration-200"
              >
                Compare Face
              </button>
            </form>
            <div
              id="result"
              class="mt-4 p-4 rounded-lg bg-gray-50 text-center text-gray-700 hidden"
            ></div>
          </div>
        </div>

        <!-- Images List Section -->
        <div class="lg:col-span-3">
          <div class="bg-white rounded-lg section-shadow p-6 h-full">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">
              Uploaded Images
            </h2>
            <div
              id="imageList"
              class="space-y-2 custom-scrollbar overflow-y-auto"
              style="max-height: 600px"
            >
              <!-- Images will be populated here -->
            </div>
          </div>
        </div>

        <!-- Preview Section -->
        <div class="lg:col-span-5">
          <div class="bg-white rounded-lg section-shadow p-6 h-full">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">
              Image Preview
            </h2>
            <div
              id="imagePreview"
              class="flex items-center justify-center h-96 bg-gray-50 rounded-lg border-2 border-gray-200"
            >
              <p class="text-gray-500">No image selected</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="static/scripts/app.js"></script>
  </body>
</html>
